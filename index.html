<body class="layout">
    <div class="page js-page">
        <div class="wrap container-fluid">
            <section class="page-section">
                <h1 class="center-xs">Music Player Assessment</h1>
            </section>  
            <section class="page-section center-xs">
                <div class="music-player" id="music-player">
                    <audio src="assets/music/ukulele.mp3" id="audio"></audio>
                    <div class="row center-xs">
                        <div class="col-xs-5">
                            <div class="box music-info" id="music-info">
                                <h2>Now Playing</h2>
                                <br>
                                <h3 id="title">ukulele</h3>
                                <h4 id="artist">Ben Sounds</h4>
                                <h6 id="duration">02:00</h6>
                            </div>
                        </div> 
                    </div>
                    <div class="row center-xs">
                        <div class="col-xs-5">
                            <div class="box music-artwork">
                                <img src="assets/img/ukulele.jpeg" id="music-artwork">
                            </div>
                        </div> 
                    </div>
                    <div class="row center-xs">
                        <div class="col-xs-5">
                            <div class="box music-transports" id="music-transports">
                                <button class="music-transport-btn" id="prev">
                                    <i class="fas fa-backward"></i>
                                </button>
                                <button class="music-transport-btn" id="play">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="music-transport-btn" id="next">
                                    <i class="fas fa-forward"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row center-xs">
                        <div class="col-xs-5">
                            <div class="box sliders">
                                <div class="progress-container" id="progress-container">
                                    <div class="progress" id="progress"></div>
                                </div>
                                <div class="volume-slider" id="volume-slider">
                                        <i class="fa fa-volume-down"></i>
                                        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                                        <i class="fa fa-volume-up"></i>
                                </div>
                            </div> 
                        </div> 
                    </div>
                </div>
            </section>
        </div>
    </div>
